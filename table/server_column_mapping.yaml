mappings:
  - name: Character
    importPath: "../source/Character.xlsx"
    exportPath: "../output/server"
    sourceColumns:
      - code
      - name
      - speed
      - jump_power
      - default_skin_code
    targetColumns:
      - code
      - name
      - speed
      - jump_power
      - defaultSkinCode
    filters: {}
  - name: Skin
    importPath: "../source/Skin.xlsx"
    exportPath: "../output/server"
    sourceColumns:
      - code
      - name
    targetColumns:
      - code
      - name
    filters: {}

  - name: Action
    importPath: "../source/Action.xlsx"
    exportPath: "../output/server"
    sourceColumns:
      - code
      - name
      - class
      - duration
      - cast_time
      - cooldown
      - hp_cost
      - mp_cost
    targetColumns:
      - code
      - name
      - class
      - duration
      - cast_time
      - cooldown
      - hp_cost
      - mp_cost
    filters: {}

  - name: Item
    importPath: "../source/Item.xlsx"
    exportPath: "../output/server"
    sourceColumns:
      - code
      - name
      - skin_code
    targetColumns:
      - code
      - name
      - skinCode
    filters: {}